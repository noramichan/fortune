<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Fortune Cookie</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="title">
    <h1>Fortune Cookie</h1>
    <h2>What's your Fortune today?</h2>
    <h2 id="second">Now, Crack the Cookie!</h2>
  </div>
  <div id="parent">
    <img src="image/fortune0.png" alt="Crack the Fortune Cookie" id="cookie" onclick="which()">
  </div>

  <script>
    var able = true;
    function which(){
    if (able == true){
     able = false;
     var a = Math.random() * 5;
     var n = Math.floor( a ) +1;
     var thisone = "image/fortune"+n+".png";
     document.getElementById("cookie").src = thisone;
     setTimeout("reset()",3000);
   }
}
    function reset(){
     document.getElementById("cookie").src = "image/fortune0.png";
     able = true;
}
  </script>
</body>
</html>
